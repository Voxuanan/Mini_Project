<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Checkbox</title>
    </head>
    <body>
        <div class="toggle-container">
            <input type="checkbox" id="family" class="toggle" />
            <label for="family" class="label">
                <div class="ball"></div>
            </label>
            <span>Family</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="money" class="toggle" />
            <label for="money" class="label">
                <div class="ball"></div>
            </label>
            <span>Money</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="time" class="toggle" />
            <label for="time" class="label">
                <div class="ball"></div>
            </label>
            <span>Time</span>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
