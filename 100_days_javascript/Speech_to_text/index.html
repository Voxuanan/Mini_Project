<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Speech to text</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row box">
                <div class="col-md-9">
                    <h1 class="text-center py-3 bg-primary text-light">Speech to Text</h1>
                    <form id="search-form" action="">
                        <textarea
                            id="search-input"
                            cols="30"
                            rows="15"
                            class="form-control"
                        ></textarea>
                        <div>
                            <select id="select" class="form-select form-select-lg"></select>
                        </div>
                        <div class="speech-btn pt-1 d-flex justify-content-between" id="speech-btn">
                            <p class="instruction">Click the mic icon to start</p>
                            <div>
                                <button class="btn btn-success px-4" id="refresh-btn">
                                    <i class="fas fa-refresh"></i>
                                </button>
                                <button class="btn btn-danger px-4" id="mic-btn">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
